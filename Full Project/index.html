<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./css/register.css">

</head>
<body>
	<div class="container">
		<img src="./css/user.png">
		<form action="login.html"><input type="submit" value="LogIn" class="btn-login"/></form>
		<form id='Register' action="insert_user.php" method="post" onsubmit="return Validate();">
			
			<div class="form-input">
				<input type="text" name="id" placeholder="Enter University ID">
				<div id="id_error" class="val_error"></div>
			</div>
			
			<div class="form-input">
				<input type="text" id='f_name' name="f_name" placeholder="Enter Firstname">
				<div id="name_error" class="val_error"></div>
				<input type="text" id='s_name' name="s_name" placeholder="Enter Lastname">
				<div id="sName_error" class="val_error"></div>
			</div>
			
			<div class="form-input">
				<input type="text" id='email' name="email" placeholder="Enter Student/Lecturer Email">
				<div id="email_error" class="val_error"></div>
			</div>
			
			<div class="form-input">
				<input type="password" id='pass' name="pass" placeholder="Enter Password">
				<div id="password_error" class="val_error"></div>
			</div>
			
			<div class="form-input">
				<input type="password" name="conPass"id='conpass' placeholder="Confirm Password"> <!--Add code to confirm password-->
			</div>
			
			<div class="form-input">
				<li class="dropdown"><a href="#" class="dropdown-btn">Subject</a>
					<div class="dropdown-menu">
						<select name="opt">
						<option value="111">Computer Science</option>
						<option value="222">Engineering</option>
						<option value="333">Mathematics</option>
						<option value="444">Science</option>
						<option value="555">Law</option>
						<option value="666">Business</option>
						</select>	
					</div>
			</div>
				<input type="submit" name="submit" value="REGISTER" class="btn-login">
				<br>
		</form>

	</div>
</body>
<script src="RegistrationValidation.js"></script>
</html>
