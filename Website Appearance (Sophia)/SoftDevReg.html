<head>

</head>
<body>
	<div class="heading">
		<span class ="title1">Register For Our WebPage</span>
		<span class ="title3">

		<input type="password" name="password"required/><br><br>
		<label>Confirm your password</label>
		<input type="password" name="password"required/><br><br>

		</form>
		</span>
	</div>
