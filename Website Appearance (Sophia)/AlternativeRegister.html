<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="ForAlternativeRegister.css">
</head>
<body>
	<div class="container">
	<img src="user.png">
		<form>
			<div class="form-input">
				<input type="text" placeholder="Enter Firstname">
				<input type="text" placeholder="Enter Lastname">
			</div>
			<div class="form-input">
				<input type="text" name="username" placeholder="Enter Student/Lecturer Email">
			</div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Enter Password">
			</div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Confirm Password">
			</div>
			<div class="form-input">
				<li class="dropdown"><a href="#" class="dropdown-btn">Subject</a>
					<div class="dropdown-menu">
						<select name="subject">
						<option value"1">Computer Science</option>
						<option value"2">Engineering</option>
						<option value"3">Mathematics</option>
						</select>	
					</div>
			</div>
				<input type="submit" name="submit" value="REGISTER" class="btn-login"><br>
		</form>
	</div>
</body>
</html>
